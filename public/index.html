<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Học Viên</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <h1>Danh sách học viên</h1>
        <div class="button-add">
            <button>
                <i class="fas fa-plus"></i>
                <a href="./create.html">Thêm Học Viên</a>
            </button>
        </div>

        <div class="confirm">
            <h2>Bạn có muốn xoá không?</h2>
            <div class="confirm-button">
                <button id="confirm">Xác Nhận</button>
                <button id="no-confirm">Quay lại</button>
            </div>    
        </div>

        <table>
            <thead>
                <tr>
                    <th class="table-name">Họ Tên</th>
                    <th class="table-birthday">Ngày Sinh</th>
                    <th class="table-email">Email</th>
                    <th class="table-phone">Số Điện Thoại</th>
                    <th class="table-options"></th>
                </tr>
            </thead>
            <tbody>
                <!-- add data -->
            </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/c185f616a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
