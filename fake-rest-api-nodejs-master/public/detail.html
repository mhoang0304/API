<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Chỉnh sửa thông tin học viên</h1>
    <div class="container">
        <div class="input">
            <p>Họ Tên</p>
            <input id="name" type="text">
        </div>
        <div class="input">
            <p>Năm sinh</p>
            <input id="year" type="text">
        </div>
        <div class="input">
            <p>Email</p>
            <input id="email" type="text">
        </div>
        <div class="input">
            <p>Phone</p>
            <input id="phone" type="text">
        </div>
    </div>
    <button><a href="./index.html">Quay lại</a></button>
    <button id="save">Lưu</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.js">
    <script>
        const API = "https://mhoang.herokuapp.com/"
        const USER_API = API + "users"

        $(document).ready(function () {
            let str = location.href.split("?")[1]

            $.get(USER_API + "/" + str).done(function (data) {

                $("#name").val(data.name);
                $("#year").val(data.birthday);
                $("#email").val(data.email);
                $("#phone").val(data.phone);
            })

            $("#save").click(function () {
                let name = $("#name").val()
                let year = $("#year").val()
                let email = $("#email").val()
                let phone = $("#phone").val()

                let data = {
                    "name": name,
                    "birthday": year,
                    "email": email,
                    "phone": phone
                }

                $.ajax({
                    type: "PUT",
                    url: USER_API + "/" + str,
                    data: data
                }).done(function () {
                    alert("Thêm thành công");
                    location.href = "/";
                }).fail(function (err) {
                    alert("Nhập lại thông tin");
                })
            })
        })
    </script>
</body>

</html>
